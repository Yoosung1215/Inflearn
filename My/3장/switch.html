<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문으로 여러 조건 값 확인하기</title>
</head>
<body>
    
    <script>
        // 현업에선 switch문보다 if문을 더 많이쓴다.
        // switch문은 if문으로 변경이 가능하지만 if문은 switch문으로 변경 할 수 없다.
        // switch > case > break > default

        var session = prompt('관심 세션을 선택해 주세요. 1-마케팅, 2-개발, 3-디자인', '1');
        //switch() 이 괄호 안에는 넘버타입 혹은 스트링타입만 들어올 수 있다.
        switch(session) {
            case '1' : document.write('<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>');
                break;
            case '2' : document.write('<p>개발 세션은 <strong>203호</strong>에서 진행됩니다.</p>');
                break;
            case '3' : document.write('<p>디자인 세션은 <strong>205호</strong>에서 진행됩니다.</p>');
                break;
        default : alert('잘못 입력했습니다.');
        }
    </script>
</body>
</html>
