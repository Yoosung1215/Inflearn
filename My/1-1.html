    <title>Welcome</title>
    <style>
        body{
            font-size: 1.3em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="result"></div>
    <script>
        function calc(){
            var currentYear = 2022;
            // 프롬프트창에 연도를 입력하게합니다.
            var birthYear = prompt('태어난 연도를 입력하세요','YYYY');
            var age;
            age = currentYear - birthYear + 1;
            document.querySelector('#result').innerHTML = '당신의 나이는' + age + '세입니다.';
        }
        
    </script>
</body>
